<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Ship</title>
    <link rel="stylesheet" href="css/pac.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <div class="nav-left">
            <a href="index.html">My Fleet</a>
            <a href="index.html">My Ships</a>
            <a href="addShip.html">Add Ship</a>
          </div>
          <div class="nav-right">
            <input
              type="text"
              placeholder="Search by ship name..."
              id="searchShip"
            />
            <button class="search-btn" id="searchButton">Search</button>
            <button class="clear-btn" id="clearButton">Clear</button>
          </div>
        </nav>
      </header>

      <div class="content">
        <h2>Edit Ship</h2>
        <form id="editShipForm">
          <label for="shipName">Ship Name</label>
          <input
            type="text"
            id="shipName"
            name="shipName"
            placeholder="Enter ship name..."
            required
            pattern="^[A-Za-z0-9\s]{3,30}$"
            title="Ship name should be between 3 and 30 characters, letters and numbers only."
          />

          <label for="description">Description</label>
          <textarea
            id="description"
            name="description"
            placeholder="Enter description..."
            required
            minlength="10"
            title="Description should be at least 10 characters long."
          ></textarea>

          <label for="dailyCost">Daily expense ($)</label>
          <input
            type="number"
            id="dailyCost"
            name="dailyCost"
            min="1"
            required
            title="Daily expense must be a positive number greater than 0."
          />

          <label for="shipType">Ship Type</label>
          <select id="shipType" name="shipType" required>
            <option value="" disabled selected>Select Type</option>
            <option value="cargo">Cargo</option>
            <option value="passenger">Passenger</option>
            <option value="military">Military</option>
          </select>

          <button id="edit_button" type="submit" class="submit-btn">
            Edit
          </button>
        </form>

        <div class="error-message" id="errorMessage">
          <span>Oh snap! Something went wrong. Please try again.</span>
        </div>
      </div>
    </div>

    <script src="js/editShip.js" type="module"></script>
    <script src="js/dom_until.js" type="module"></script>
  </body>
</html>
